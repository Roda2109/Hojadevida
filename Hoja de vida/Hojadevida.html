<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Vida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <img src="1148706073.avif" class="rounded-circle" alt="Fotografía de presentación">
            <h1 class="mt-3">Sebastian Rodallega Cabrera</h1>
            <p>Estudiante de 4° semestre de tecnologia en desarrollo de software de la Universidad Santiago de Cali con conocimientos sólidos en desarrollo de back-end y front-end usando frameworks sobre PHP.</p>
        </div>

        <h2 class="mt-4">Historial Académico</h2>
        <ul id="academic-list" class="list-group"></ul>
        <div class="input-group mt-2">
            <input type="text" id="academic-input" class="form-control" placeholder="Añadir educación">
            <select id="academic-type" class="form-select">
                <option value="Formal">Formal</option>
                <option value="Informal">Informal</option>
            </select>
            <button class="btn btn-primary" onclick="addItem('academic-list', 'academic-input', 'academicData', 'academic-type')">Añadir</button>
        </div>

        <h2 class="mt-4">Historial Laboral</h2>
        <ul id="work-list" class="list-group"></ul>
        <div class="input-group mt-2">
            <input type="text" id="work-input" class="form-control" placeholder="Añadir trabajo">
            <select id="work-type" class="form-select">
                <option value="Formal">Formal</option>
                <option value="Informal">Informal</option>
            </select>
            <button class="btn btn-primary" onclick="addItem('work-list', 'work-input', 'workData', 'work-type')">Añadir</button>
        </div>

        <h2 class="mt-4">Habilidades</h2>
        <ul id="skills-list" class="list-group"></ul>
        <div class="input-group mt-2">
            <input type="text" id="skills-input" class="form-control" placeholder="Añadir habilidad">
            <select id="skills-level" class="form-select">
                <option value="Bueno">Bueno</option>
                <option value="Regular">Regular</option>
                <option value="No tan bueno">No tan bueno</option>
            </select>
            <button class="btn btn-primary" onclick="addItem('skills-list', 'skills-input', 'skillsData', 'skills-level')">Añadir</button>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
